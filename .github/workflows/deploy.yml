name: Deploy Backend to GCP

on:
  push:
    branches: 
      - main
    paths:
      - 'backend/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v0.2.0
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        export_default_credentials: true

    - name: Authenticate Docker
      run: gcloud auth configure-docker

    - name: Build and push Docker image
      env:
        GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      run: |
        docker build -t gcr.io/$GCP_PROJECT_ID/personal-website-backend:${{ github.sha }} ./backend
        docker push gcr.io/$GCP_PROJECT_ID/personal-website-backend:${{ github.sha }}

    - name: Deploy to Cloud Run
      env:
        GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      run: |
        gcloud run deploy personal-website-backend \
          --image gcr.io/$GCP_PROJECT_ID/personal-website-backend:${{ github.sha }} \
          --platform managed \
          --region us-central1 \
          --allow-unauthenticated