name: Deploy Frontend

on:
  push:
    branches: [ main, staging, frontend ]
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy_frontend.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
    - uses: actions/checkout@v4


    # - name: Debug REACT_APP_API_URL
    #   shell: bash
    #   env:
    #     REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}
    #   run: |
    #     #env 
    #     echo -e "\e[31mREACT_APP_API_URL=${REACT_APP_API_URL}\e[0m"
    #     exit 1

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Print Environment Variables and Secrets
      shell: bash
      env:
        REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}
        REACT_APP_ENVIRONMENT: ${{ env.REACT_APP_ENVIRONMENT }}
      run: |
        echo -e "\e[31mREACT_APP_API_URL=${REACT_APP_API_URL}\e[0m"
        echo -e "\e[31mREACT_APP_ENVIRONMENT=${REACT_APP_ENVIRONMENT}\e[0m"

    - name: Install dependencies
      shell: bash
      run: |
        cd frontend
        npm ci 2>&1 || (echo -e "\e[31mInstall dependencies step failed.\e[0m" && exit 1)

    - name: Build
      shell: bash
      env:
        REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}
        REACT_APP_ENVIRONMENT: ${{ env.REACT_APP_ENVIRONMENT }}
      run: |
        cd frontend
        mkdir -p build_logs
        TIMESTAMP=$(date +"%Y%m%d_%H%M%S")
        export REACT_APP_BUILD_TIME=$(TZ=America/Argentina/Buenos_Aires date +"%Y-%m-%d %H:%M:%S")
        echo -e "\e[31mBuilding with environment variables:\e[0m"
        npm run build --verbose > build_logs/build_stdout_${TIMESTAMP}.log 2> build_logs/build_stderr_${TIMESTAMP}.log || (echo -e "\e[31mBuild step failed.\e[0m" && exit 1)
        echo -e "\e[32mBuild completed. Checking build output:\e[0m"
        # grep -r REACT_APP build || echo "No REACT_APP variables found in build output"

    # - name: Setup Pages
    #   uses: actions/configure-pages@v4
    #   with:
    #     token: ${{ secrets.GITHUB_TOKEN }}

    # - name: Upload artifact
    #   uses: actions/upload-pages-artifact@v3
    #   with:
    #     path: './frontend/build'

    # - name: Deploy to GitHub Pages
    #   id: deployment
    #   uses: actions/deploy-pages@v4

    - name: Check for API URL in built files
      shell: bash
      run: |
        echo "Checking for API URL in built files:"
        grep -r "REACT_APP_API_URL" frontend/build || echo "REACT_APP_API_URL not found in build output"

    - name: Build Succeeded
      if: success()
      run: echo -e "\e[32mBuild succeeded.\e[0m"

    - name: Build Failed
      if: failure()
      shell: bash
      run: |
        echo -e "\e[31mBuild failed.\e[0m"
        exit 1