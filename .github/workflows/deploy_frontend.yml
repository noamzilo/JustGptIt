name: Deploy Frontend

on:
  push:
    branches: [ main, staging, frontend ]
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy_frontend.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: |
        cd frontend
        npm ci

    - name: Print Secret Values
      run: |
        echo -e "\e[31mREACT_APP_API_URL=${{ secrets.REACT_APP_API_URL }}\e[0m"
        echo -e "\e[31mREACT_APP_ENVIRONMENT=${{ secrets.ENVIRONMENT }}\e[0m"
        echo -e "\e[31mPUBLIC_URL=${{ secrets.PUBLIC_URL }}\e[0m"
        echo -e "\e[31mGITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}\e[0m"

    - name: Build
      run: |
        cd frontend
        npm run build
      env:
        REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}
        REACT_APP_ENVIRONMENT: ${{ secrets.ENVIRONMENT }}
        PUBLIC_URL: ${{ secrets.PUBLIC_URL }}

    - name: Setup Pages
      uses: actions/configure-pages@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './frontend/build'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
